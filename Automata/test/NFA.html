<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Computational Tree Visualization</title>
</head>
<body>
    
    <p>State Diagram</p>

    <div class="mermaid">
        stateDiagram-v2
        direction LR
        q0 --> q0: 0,1
        q0 --> q1: 0
        q0 --> q2: 1
        q1 --> q3: 0
        q2 --> q3: 1
        q3 --> q3: 0,1
        
    </div>

    <!-- Mermaid.js script -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: "neutral", 
            themeVariables: {
                primaryColor: "#ffdd55",     
                secondaryColor: "#0055dd",   
                primaryBorderColor: "#000000", 
                fontFamily: "Arial",         
            }
        });
    </script>
</body>
</html>
